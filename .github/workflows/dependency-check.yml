# This workflow will execute a dependency-check

name: Dependency Check

on:
  workflow_dispatch:
  schedule:
    - cron: 0 6 * * SUN

# Declare default permissions as read only.
permissions: read-all

jobs:
  dependency:
    name: Dependency Check
    permissions:
      contents: write # required by: maven-dependency-submission-action
      packages: none
      checks: none
      actions: none
      deployments: none
      id-token: none
      issues: none
      discussions: none
      pages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none
  
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.0.0
      
    - name: Set up JDK 11
      uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4.5.0
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
        check-latest: true
        cache-dependency-path: src/cache/cache.info
      
    - name: Dependency Check
      run: xvfb-run mvn -B dependency-check:check -Ddependency-check.skip=false --no-transfer-progress

    - name: Maven Dependency Tree Dependency Submission
      uses: advanced-security/maven-dependency-submission-action@4f64ddab9d742a4806eeb588d238e4c311a8397d # v4.1.1
