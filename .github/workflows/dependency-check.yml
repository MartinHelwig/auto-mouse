# This workflow will execute a dependency-check

name: Dependency Check

on:
  workflow_dispatch:
  schedule:
    - cron: 0 6 * * SUN

# Declare default permissions as read only.
permissions: read-all

jobs:
  dependency:
    name: Dependency Check
    permissions:
      contents: write # required by: maven-dependency-submission-action
      packages: none
      checks: none
      actions: none
      deployments: none
      id-token: none
      issues: none
      discussions: none
      pages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none
  
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.0.0
      
    - name: Set up JDK 11
      uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
        check-latest: true
        cache-dependency-path: src/cache/cache.info
      
    - name: Dependency Check
      run: xvfb-run mvn -B dependency-check:check -Ddependency-check.skip=false --no-transfer-progress

    - name: Maven Dependency Tree Dependency Submission
      uses: advanced-security/maven-dependency-submission-action@bfd2106013da0957cdede0b6c39fb5ca25ae375e # v4.0.2
