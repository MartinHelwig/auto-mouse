name: Close stale Pull Request
on:
  schedule:
    - cron: 0 6 * * *

permissions: {}

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      actions: none
      checks: none
      contents: write
      deployments: none
      id-token: none
      issues: write
      discussions: none
      packages: none
      pages: none
      pull-requests: write
      repository-projects: none
      security-events: none
      statuses: none

    steps:
      - uses: actions/stale@v7
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-pr-message: This pull request is stale because it has been open 365 days with no activity. Remove stale label or comment or this will be closed in 30 days.
          days-before-stale: 365
          days-before-pr-close: 30
